    <title>CSS 작성방식</title>
    <style>
        body{

        }

    <link rel="stylesheet" href="css/1_style.css">
    <!--  ? 외부 스타일 방식: 제일 중요한 방식(후순위 적용) -->
</head>
<body style="margin: 0; padding: 0;">
    <!--  ? 인라인 스타일 방식: 작업이 완료된 후 혹은 유지보수 단계에서 사용(최우선 적용) -->
    css 사용 방식에 대해 알아보자
</body>
</html>
