<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan, rowspan</title>
    <style>
        table{
            width: 30%; margin: 0 auto;
        }
        td{
            border: 1px solid black; text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>table 안 cell 병합에 대해 알아보자.</caption>
        <tbody>
            <tr>
                <td colspan="3">1 - 1 1 - 2 1 - 3</td>
            </tr>
            <tr>
                <td>2 - 1</td>
                <td>2 - 2</td>
                <td>2 - 3</td>
            </tr>
            <tr>
                <td rowspan="2">3 - 1</td>
                <td>3 - 2</td>
                <td>3 - 3</td>
            </tr>
        </tbody>
    </table>
    <!--  * table-cell은 각 칸의 너비를 조정할 수 있는게 아니라 글자의 line을 모두 조정해야 한다(엑셀과 동일한 개념)
          * table에서 셀 병합을 했을 때 미리 추측해서 코드를 먼저 짜는게 아니라 먼저 가로, 세로가 몇 칸인지 계산 후 코드를 작성하는게 좋음
          * 병합을 할 때는 첫 번째 cell에 rowspan, colspan 속성값을 넣어 병합
          ? table 셀 병합을 했을 때는 데이터 이관, 데이터 삭제를 다 수동으로 수정해주어야 함 -->
</body>
</html>
