<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML4 Input</legend>
            <ul>
                <li>
                <input type="text" title="텍스트입력" maxlength="5">
                <!--  ? title="blah"를 추가하면 input이 무슨 역할을 하는지 안내메모가 표시됨
                      ? (시각장애인 사용자에게 소리로도 알려주기 때문에 중요함)
                      ?    -> title을 적으면 input에 마우스 커서를 올려놓을 때 우측 하단에 title 메모가 뜸
                      ? maxlength는 사용자가 입력하는 값의 갯수를 제한시킬 수 있다. -->
                </li>
                <li>
                    <input type="password" title="비밀번호입력" maxlength="8" required>
                    <!--  ? input:password는 입력 글자가 보이지 않게끔 설정되어 있음(도트화 되어 입력) -->
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1">
                    <label for="btn_radio1">항목1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2">
                    <label for="btn_radio2">항목2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3">
                    <label for="btn_radio3">항목3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4">
                    <label for="btn_radio4">항목4</label>
                </li>
                <!--  ? input:radio는 or 선택을 할 때 사용
                      ?     -> name으로 그룹을 지어준 다음 선택을 하게 되면 동일한 name값을 가진 input:radio는 중복선택이 불가능
                      ? label은 input이 무슨 역할을 하는지 알려주는 역할이기 때문에 input 앞에 오는게 좋음
                      ?     -> label에 있는 for와 input에 있는 id 값이 같을 경우 두 가지가 연결이 되어 label을 눌렀을 때도 input이 선택됨
                      ?     -> label은 서버로 전송되는 데이터가 아닌 단순히 input의 id를 감싸 무슨 용도인지 알려주는 역할 -->
                <li>
                    <input type="checkbox" id="btn_chk1">
                    <label for="btn_chk1">체크1</label>
                    <input type="checkbox" id="btn_chk2" checked>
                    <label for="btn_chk2">체크2</label>
                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">체크3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">체크4</label>
                </li>
                <!--  ? input:checkbox는 name을 거의 사용하지 않기 때문에 지우는 것이 대부분(or선택지가 아니라 and 선택지이기 때문에 상관 없음)
                      ? checked를 추가하면 그 해당 input:checkbox가 미리 체크가 되어 보여짐 -->
                <li>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </li>
                <!--  ? 여러 줄을 입력할 수 있는 텍스트 상자인 textarea는 cols로 가로 입력 너비, rows로 세로 입력 너비의 초기값을 설정할 수 있다.
                      ?     -> 단, 주의사항은 pre와 마찬가지로 입력한 그대로를 보여주기 때문에 초기 데이터를 넣을 때는 공백 부분에 유의해야 한다. -->
                <li>
                    <select name="" id="" multiple size="5" required>
                        <option value="">직업선택</option>
                        <optgroup label="실업자">
                            <option value="job">무직</option>
                            <option value="student">학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option value="a">전문직</option>
                            <option value="b">공무원</option>
                        </optgroup>
                    </select>
                </li>
                <!--  ? select는 선택항목을 목록형의 단축메뉴 형식으로 만드는 입력 양식이다
                      ?     -> select는 선택지이기 때문에 꼭 <option>이 들어가 있어야 한다(select만 있을 경우에는 아무것도 뜨지 않음)
                      ?     -> 선택지를 여러개로 만들고 싶을 때는 그 갯수에 해당하는 만큼 option을 넣어주면 된다.
                      ?     -> option의 첫번째 항목은 보통 선택지에 해당하는 타이틀을 쓴다(ex_통신사입력 등)
                      ? option에 value값을 넣은 후 적용후 select에 required 속성을 넣으면 필수 선택지가 되어 선택을 안할 경우 입력하라는 경고가 나옴
                      ?     -> value는 서버에 전송되는 실제 데이터이기 때문에 개인정보 등을 담으면 안됨
                      ? select에 multiple size="@"를 적으면 size에 입력한 숫자만큼만 항목을 보여주고 Ctrl+클릭 했을 때 중복선택이 가능 -->
            </ul>
        </fieldset>
    </form>
</body>
</html>
