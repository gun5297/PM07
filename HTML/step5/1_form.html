<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML4 Input</legend>
            <ul>
                <li>
                <input type="text" title="텍스트입력" maxlength="5">
                <!--  ? title="blah"를 추가하면 input이 무슨 역할을 하는지 안내메모가 표시됨
                      ? (시각장애인 사용자에게 소리로도 알려주기 때문에 중요함)
                      ?    -> title을 적으면 input에 마우스 커서를 올려놓을 때 우측 하단에 title 메모가 뜸
                      ? maxlength는 사용자가 입력하는 값의 갯수를 제한시킬 수 있다. -->
                </li>
                <li>
                    <input type="password" title="비밀번호입력" maxlength="8">
                    <!--  ? input:password는 입력 글자가 보이지 않게끔 설정되어 있음(도트화 되어 입력) -->
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1">
                    <label for="btn_radio1">항목1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2">
                    <label for="btn_radio2">항목2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3">
                    <label for="btn_radio3">항목3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4">
                    <label for="btn_radio4">항목4</label>
                </li>
                <!--  ? input:radio는 or 선택을 할 때 사용
                      ?     -> name으로 그룹을 지어준 다음 선택을 하게 되면 동일한 name값을 가진 input:radio는 중복선택이 불가능
                      ? label은 input이 무슨 역할을 하는지 알려주는 역할이기 때문에 input 앞에 오는게 좋음
                      ?     -> label에 있는 for와 input에 있는 id 값이 같을 경우 두 가지가 연결이 되어 label을 눌렀을 때도 input이 선택됨
                      ?     -> label은 서버로 전송되는 데이터가 아닌 단순히 input의 id를 감싸 무슨 용도인지 알려주는 역할 -->
                <li>
                    <input type="checkbox" id="btn_chk1">
                    <label for="btn_chk1">체크1</label>
                    <input type="checkbox" id="btn_chk2" checked>
                    <label for="btn_chk2">체크2</label>
                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">체크3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">체크4</label>
                </li>
                <!--  ? input:checkbox는 name을 거의 사용하지 않기 때문에 지우는 것이 대부분(or선택지가 아니라 and 선택지이기 때문에 상관 없음)
                      ? checked를 추가하면 그 해당 input:checkbox가 미리 체크가 되어 보여짐 -->
                <li>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </li>
                <!--  ? 여러 줄을 입력할 수 있는 텍스트 상자인 textarea는 cols로 가로 입력 너비, rows로 세로 입력 너비의 초기값을 설정할 수 있다.
                      ?     -> 단, 주의사항은 pre와 마찬가지로 입력한 그대로를 보여주기 때문에 초기 데이터를 넣을 때는 공백 부분에 유의해야 한다. -->
                <li>
                    <select name="" id="" multiple size="5">
                        <option value="">직업선택</option>
                        <optgroup label="실업자">
                            <option value="job">무직</option>
                            <option value="student">학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option value="a">전문직</option>
                            <option value="b">공무원</option>
                        </optgroup>
                    </select>
                </li>
                <!--  ? select는 선택항목을 목록형의 단축메뉴 형식으로 만드는 입력 양식이다
                      ?     -> select는 선택지이기 때문에 꼭 <option>이 들어가 있어야 한다(select만 있을 경우에는 아무것도 뜨지 않음)
                      ?     -> 선택지를 여러개로 만들고 싶을 때는 그 갯수에 해당하는 만큼 option을 넣어주면 된다.
                      ?     -> option의 첫번째 항목은 보통 선택지에 해당하는 타이틀을 쓴다(ex_통신사입력 등)
                      ? option에 value값을 넣은 후 적용후 select에 required 속성을 넣으면 필수 선택지가 되어 선택을 안할 경우 입력하라는 경고가 나옴
                      ?     -> value는 서버에 전송되는 실제 데이터이기 때문에 개인정보 등을 담으면 안됨
                      ? select에 multiple size="@"를 적으면 size에 입력한 숫자만큼만 항목을 보여주고 Ctrl+클릭 했을 때 중복선택이 가능 -->
                <li>
                    <input type="image" src="https://via.placeholder.com/100x50?text=button" alt="undefined">
                    <!--  ? input:image에서 placeholder로 임시이미지 생성 후 "?text=button"을 입력하면
                          ?     그 안에 button이 입력됨('text=' 뒤에 있는 text가 입력된다고 보면 됨)
                          ? 버튼을 사용을 해야 하는데 css가 제대로 접근이 안되고 버튼을 디자인해서 만들고 싶을 때 사용하는 방법 -->
                </li>
                <li>
                    <input type="button" value="비밀번호확인">
                    <!--  ? input:button은 굉장히 중요함(value에 입력하는 문구가 버튼에 입력됨. 웹에서 굉장히 많이 쓰임)
                          ?  <button>태그가 있는데 input과 맞다 틀리다의 개념은 없으나 하이브리드 앱에서는 보통 button, 사이트는 input:button을 사용 -->
                </li>
                <li>
                    <input type="file">
                    <!--  ? input:file은 완성형 input(할 일이 정해져있음)
                          ? value를 사용하더라도 버튼의 문구가 바뀌거나 할 수 없고 버튼에 스타일을 넣는게 제한적
                          ? input type="file" 뒤에 무언가 쓸 필요가 없음(ex_id, value, name...)
                          ? 파일 첨부 기능 -->
                </li>
                <li>
                    <input type="submit" value="확인">
                    <!--  ? input:submit 은 확인 버튼으로 많이 쓰임
                          ?     -> 데이터를 입력한 상태에서 그 데이터를 서버로 보내려면 submit을 사용 -->
                </li>
                <li>
                    <input type="reset" value="취소">
                    <!--  ? input:reset 은 취소버튼으로 많이 쓰임
                          ?     -> submit버튼과 반대개념, 누르게 되면 입력한 데이터들이 초기화됨 -->
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>HTML5 Input</legend>
            <label for="userName">이름 : </label>
            <input type="text" id="userName" placeholder="이름을 입력하세요(8자 미만)" maxlength="7" readonly required autofocus>
            <!--  ? input:text에서 placeholder를 적용하면 상자에 내용이 입력되고 텍스트를 입력 하는 순간 사라짐(임시텍스트)
                  ?     -> 사용자에게 어떤 값을 입력하라고 알려주는 예시(접근성에 해당하지 않기 때문에 의존하면 안 되고 title이나 label 적용 해야함)
                  ? required를 입력하면 빈 칸인 상태에서 submit을 클릭하게 되면 입력하라고 알림이 뜸(필수 입력값 속성)
                  ? autofocus를 입력하면 자동으로 그 해당하는 input에 커서가 활성화
                  ?     -> but 자동으로 포커스가 맞춰지기 때문에 시각장애인에게 선택적인 사항에서 위험해질 수 있음
                  ? readonly를 입력하게 되면 임의로 작성을 할 수가 없음(오로지 읽는 것만 가능)
                  ?     -> 사용자들이 접근을 하면 안 되고 안내만 받아야 하는 값에 사용(쇼핑몰 상품 금액, 수량에 따른 결제값 등) -->
            <input type="email" placeholder="example@example.com">
            <!--  ? input:email을 입력하면 text랑 동일하게 보여지는데 나눈 이유는 분명함
                  ?     -> 타블렛이나 스마트폰에서 사용할 경우 일반 키패드를 바라봤을 때 @나 .com이 키패드에 자동으로 적용됨
                  ?     -> so, 안나오는 경우에는 단순히 input:text로 작성했거나 @만 안나왔을 경우에는 input:url을 사용한 것 -->
            <input type="url" placeholder="https//example.com">
            <!--  ? input:url로 설정하면 모바일에서 해당 필드에 focus 되었을 때, 키보드에 영문과 .com버튼이 생기고 누르고 있으면 타도메인 설정 가능 -->
            <input type="number" min="0" max="10" step="2" value="0">
            <!--  ? input:number는 상하버튼으로 숫자를 기입하는 스핀박스를 생성
                  ? -> min(최소값), max(최대값), step(넘어가는 단위), value(시작점)을 설정할 수 있고 사용자가 임의로 숫자 지정도 가능
                  ? -> 사용자가 max값소다 더 높게, min 값보다 더 낮게 설정할 경우 "값은 @ 이하/이상이어야 합니다"라는 안내메모가 나옴 -->
            <input type="range" min="-5" max="5" step="1" value="0">
            <!--  ? input:range 는 nuber와 구조가 비슷하지만 범위를 조정하기 때문에 목적이 다름 -->
            <input type="date" name="" id="">
            <!--  ? input:date를 입력하면 날짜를 지정할 수 있는 바가 생김(우측에 달력 버튼도 생성)
                  ?   -> css를 이용하여 꾸미지 않으면 window 기반 달력이 열림 -->
            <input type="month" name="typeMonth" />  
            <!-- 연도,월 선택 ie10 이하 지원불가(수동입력)-->
            <input type="week" name="typeWeek" />
            <!-- 연도,주 선택 ie10 이하 지원불가(수동입력)-->
            <input type="time" name="typeTime" />   
            <!-- 시간 입력 ie10 이하 지원불가(수동입력)-->
            <input type="datetime" name="typeDatetime" />
            <!-- 대부분 브라우저 지원불가-->
            <input type="datetime-local">
            <!-- 연도,월,날짜,시간 선택 ie10 이하 지원불가(수동입력)-->
            <input type="search" placeholder="검색어를 입력하세요." autocomplete="on">
            <!--  ? input:search는 autocomplete="on"을 입력했을 때 연관검색어를 만들어낼 수 있음(자동완성기능)
                  ?     -> safari 환경에서는 css 적용이 안됨 그냥 기본형으로 사용해야 함 -->
            <label for="typeColor">색상선택 : </label>
            <input type="color" id="typeColor">
            <!--  ? input:color는 클릭했을 때 color picker가 나옴 -->
        </fieldset>
    </form>
</body>
</html>
