<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img Tag</title>
</head>
<body>
    <img src="images/file_example_PNG_500kB.png" alt="맥북사진">
    <!--  ? src, alt... 등 -> attr
          ? src - 현재 있는 곳으로 사진이나 url 등을 불러오는 것
          ? alt - 접근성 코드. 시각장애인들은 tab을 이용해서 컴퓨터를 많이 사용하는 데 tab으로 이미지에 접근했을 때 alt에 적어놓은 속성을 음성으로 안내해줌
          ?       alt는 절대 비어있을 수 없고 "ex1" 이런식으로 적어놓는 건 굉장히 예의없는 행동임. 사진에 대한 설명을 적어야 함 -->

    <img src="http://via.placeholder.com/250x50" longdesc="desc/longdescEx.html">
    <!--  ? http://via.placeholder.com/크기 -> img를 넣어야 하는데 자료가 아직 없을 때 임의로 넣을 수 있음
          ? longdesc - 사진 속 설명이 너무 길어 alt에 적기엔 텍스트가 너무 길 때 사용
          ?             alt를 대체해서 넣을 수 있고 desc라는 폴더에 넣는 게 암묵적인 룰
          ? img태그는 부피를 가지면서 옆으로 나열되는 inline-block

    <!--  ! 절대경로(백에서 굉장히 중요) - 태생 개념부터 하나씩 다 찍어서 가야함(예를 들면 드라이브부터)
	      ? -> ex) C:/EUMBI/HTML/STEP2/2_img.html
	      ? -> but 드라이브부터 시작 안해도 상관 없음.
          ? 여러 업체로 계약했을 경우 업체에서 C드라이브 전체를 보면 안 되는 경우 C드라이브 하위 폴더부터 시작 
          ! 상대경로(프론트,백에서 중요)
	      ? -> ex) 2_img.html
	      ? -> 바로 동위 폴더 이름으로 불러올 수 있고 불러오지 못할 경우 경로를 다시 확인해야 함
	      ? -> 상위 폴더 중 다른 폴더에 있을 경우 일단 폴더 밖으로 나와야 하기 때문에 [../]을 치면 밖으로 나올 수 있음
	      ?    (밖으로 나온다는 의미는 상위폴더로 올라간다는 이야기임)
	      ? -> 경로 지정 후 이미지 파일 이름을 Ctrl+클릭 했을 때 이미지가 떠야 정상적으로 적용된 거라고 보면 됨
          ! 웹에선 JPEG 확장자를 선호하지 않고 PNG(투명도 설정 가능)를 많이 선호함
          ? -> 상대경로를 정리 잘 해놓아야 함
          ? -> 이미지는 보통 'images'폴더에 저장해놓는게 암묵적인 룰임(이렇게 되면 경로가 생김)-->

</body>
</html>
